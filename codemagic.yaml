workflows:
  android-workflow:
    name: Build Android APK
    max_build_duration: 15
    environment:
      flutter: stable
      vars:
        PACKAGE_NAME: "com.example.arialivechat"
    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - arialivechat@gmail.com
